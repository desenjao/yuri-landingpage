<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="../index.html">
            <div class="back"><</div>
        </a>
        <h1>Meu Portfólio</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="imgs/img1.jpeg" alt="Trabalho 1" onclick="openModal(0)">
            <img src="imgs/img2.jpeg" alt="Trabalho 2" onclick="openModal(1)">
            <img src="imgs/img3.jpeg" alt="Trabalho 3" onclick="openModal(2)">
            <img src="imgs/img4.jpeg" alt="Trabalho 4" onclick="openModal(3)">
            <img src="imgs/img5.jpeg" alt="Trabalho 5" onclick="openModal(4)">
            <img src="imgs/img6.jpeg" alt="Trabalho 6" onclick="openModal(5)">
            <img src="imgs/img7.jpeg" alt="Trabalho 7" onclick="openModal(6)">
            <img src="imgs/img8.jpeg" alt="Trabalho 8" onclick="openModal(7)">
            <img src="imgs/img9.jpeg" alt="Trabalho 9" onclick="openModal(8)">
        </div>
    </main>
    
    <div id="modal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <button class="prev" onclick="changeImage(-1)">&#10094;</button>
        <button class="next" onclick="changeImage(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
